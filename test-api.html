<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the test endpoint via Node.js backend server
                const testResponse = await fetch('http://localhost:3001/api/test');
                const testData = await testResponse.json();
                resultDiv.innerHTML = `Test API Response: ${JSON.stringify(testData)}<br>`;
                
                // Test the training chat endpoint via Node.js backend server
                const chatResponse = await fetch('http://localhost:3001/api/training-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello from test page',
                        messageCount: 1
                    })
                });
                
                const chatData = await chatResponse.json();
                resultDiv.innerHTML += `Chat API Response: ${JSON.stringify(chatData)}`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Error details:', error);
            }
        }
    </script>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
